name: tardis

channels:
  - conda-forge

dependencies:
  - python
  - pip
  - numpy
  - scipy
  - pandas
  - astropy
  - numba
  - numexpr
  - Cython
  - compilers

  # Plasma
  - networkx

  # I/O
  - pyyaml
  - jsonschema
  - pyne
  - pytables
  - h5py
  - requests
  - tqdm

  # Analysis
  - jupyter
  - notebook
  - matplotlib
  - graphviz
  - pygraphviz
  - pyside2

  # widgets
  - qgrid

  # Documentation
  - sphinx
  - nbconvert
  - numpydoc
  - docutils
  - nbformat
  - nbsphinx
  - sphinx_bootstrap_theme
  - sphinxcontrib-bibtex
  - sphinxcontrib-apidoc
  - sphinx_rtd_theme
  - recommonmark

  # Test/Coverage requirements
  - git-lfs
  - pytest=5
  - pytest-html
  - pytest-cov
  - coverage
  - requests
  - docopt

  # Code quality
  - black

  - pip:
      # Documentation
      - sphinxcontrib-tikz
      - dokuwiki
      - dot2tex
      - sphinx-jsonschema
      - git+https://github.com/Naereen/dot2tex.git
